<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/vector-illustration-one-oclock-digital-600nw-2258447043.jpg" type="image/x-icon">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="box" id="hour">00</div>
            <div class="semicolon">:</div>
            <div class="box" id="minute">00</div>
            <div class="semicolon">:</div>
            <div class="box" id="second">00</div>
            <div id="am-pm">AM</div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="index.js"></script>

</html>
